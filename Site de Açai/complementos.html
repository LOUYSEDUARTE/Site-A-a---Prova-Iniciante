<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Açai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/acai.jpg" type="image/x-icon">

</head>
<body>
    <main>
        <header>
            <div class="header-parte-1">
                <div class="img">
                    <a href="">
                        <img src="img/acai.jpg" alt="Açaí">
                    </a>
                </div>
                <nav>
                    <a href="index.html">Início</a>
                    <a href="acai.html">Açaí</a>
                    <a href="cupuaçu.html">Cupuaçu</a>
                    <a href="promocoes.html">Promoções</a>
                    <a href="sobre.html">Sobre</a>
                </nav>
            </div>
        </header> 
        <section>
            
            <div class="complementos">
                <div class="titulo-comple"><h1>Complementos a R$4,00 cada: </h1></div>
                <form>
                     <fieldset>  <!-- ria uma borda ao redor dos campos agrupados, deixando o formulário mais organizado . -->
                     <legend>Escolha suas frutas</legend>  <!-- LEGEND é usado  com o <fieldset> p fornecer uma descrição ou título para o grupo de campos dentro de um formulário.  -->
                        <label for="frutas">Frutas:</label> <!-- Lbel é usado para associar um texto descritivo a um campo de formulário -->
                        <div class="frutas">
                            <label><input type="checkbox" value="banana"> Banana</label>
                            <label><input type="checkbox" value="morango"> Morango</label>
                            <label><input type="checkbox" value="manga"> Manga</label>
                            <label><input type="checkbox" value="kiwi"> Kiwi</label>
                            <label><input type="checkbox" value="abacaxi"> Abacaxi</label>
                        </div>
                    </fieldset>
                    
                   
                    <fieldset>
                        <legend>Granola</legend>
                        <label for="granola">Deseja adicionar granola?</label>
                        <select id="granola">
                            <option value="sim">Sim</option>
                            <option value="não">Não</option>
                        </select>
                    </fieldset>
        
                    <fieldset>
                        <legend>Extras </legend>
                        <label for="mel">Leite em pó:</label>
                        <select id="mel">
                            <option value="sim">Sim</option>
                            <option value="não">Não</option>
                        </select>
                        <br>
                        <label for="leite-condensado">Leite Condensado:</label>
                        <select id="leite-condensado">
                            <option value="sim">Sim</option>
                            <option value="não">Não</option>
                        </select>
                    </fieldset>
                
                    <fieldset>
                        <legend>Talheres descartaveis</legend>
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" id="quantidade" name="quantidade" min="1" max="3" value="1">
                    </fieldset>
        
               
                    <div class="form-footer">
                        <button type="submit">Finalizar pedido</button>
                    </div>
                </form>
            </div>
        </section>
        
    </main>
        </body>
        </html>
